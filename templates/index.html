<html>
	<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>Penang Rainfall Prediction</title>
	</head>
	<body>
		<!-- Navbar-->
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">Penang Rainfall Prediction</span>
			<img src="{{url_for('static',filename='/rain.png')}}" alt="rain icon" width="5%" height="auto">
		</nav>
		<div class="container">
			<br>
			<!--Form-->
			<form action = "{{url_for('predict')}}" method ="POST" >
				<fieldset>

                <br>
                <div class="form-group  row">
                    <div class="col-sm">
                        <label for="max_temperature">Max Temperature (F)</label>
                        <input type="number" class="form-control" id="max_temperature" name="max_temperature" required>
                    </div>
                
                <div class="col-sm">
                    <label for="avg_temperature">Average Temperature (F)</label>
                     <input type="number" step=".01" class="form-control" id="avg_temperature" name="avg_temperature" required>
                </div>

				<div class="col-sm">
                    <label for="min_temperature">Min Temperature (F)</label>
                    <input type="number" class="form-control" id="min_temperature" name="min_temperature" required>
                </div>
                </div>
                    <br>

					<div class="form-group  row">
                          <div class="col-sm">
							<label for="max_dew_point">Max Dew Point (F)</label>
							<input type="number" class="form-control" id="max_dew_point" name="max_dew_point" required>
						  </div>
                          
                          <div class="col-sm">
							<label for="avg_dew_point">Average Dew Point (F)</label>
							<input type="number" step=".01" class="form-control" id="avg_dew_point" name="avg_dew_point" required>
						  </div>

						  <div class="col-sm">
							<label for="min_dew_point">Min Dew Point (F)</label>
							<input type="number" class="form-control" id="min_dew_point" name="min_dew_point" required>
						  </div>
					  </div>
					  
					  <br>
					  <div class="form-group row">
                          <div class="col-sm">
							<label for="max_humidity">Max Humidity (%)</label>
							<input type="number" min="0" class="form-control" id="max_humidity" name="max_humidity" required>
						  </div>
                          
                          <div class="col-sm">
							<label for="avg_humidity">Average Humidity (%)</label>
							<input type="number" min="0" step=".01" class="form-control" id="avg_humidity" name="avg_humidity" required>
						  </div>

						  <div class="col-sm">
							<label for="min_humidity">Min Humidity (%)</label>
							<input type="number" min="0" class="form-control" id="min_humidity" name="min_humidity" required>
						  </div>
					</div>

						<br>
						<div class="form-group  row">
                            <div class="col-sm">
                                <label for="max_wind_speed">Max Wind Speed (mph)</label>
                                <input type="number" min="0" class="form-control" id="max_wind_speed" name="max_wind_speed" required>
                              </div>
                              
                              <div class="col-sm">
                                <label for="avg_wind_speed">Average Wind Speed (mph)</label>
                                <input type="number" min="0" step=".01" class="form-control" id="avg_wind_speed" name="avg_wind_speed" required>
                              </div>

							  <div class="col-sm">
                                <label for="min_wind_speed">Min Wind Speed (mph)</label>
                                <input type="number" min="0" class="form-control" id="min_wind_speed" name="min_wind_speed" required>
                              </div>
					  </div>

					  <br>
					  <h5>Date</h5>
						<div class="card card-body" >
						<div class="form-group  row">

							<div class="col-sm-3">
								<label for="year">Year</label>
								<select class="form-control" id="year"  name="year" required>
								<option disabled selected value> -- Select an Option -- </option>
								<option value = "2021">2021</option>
								<option value = "2022">2022</option>
								<option value = "2023">2023</option>
								<option value = "2024">2024</option>
								<option value = "2025">2025</option>
								</select>
						</div>

							<div class="col-sm-3">
								<label for="month">Month</label>
								<select class="form-control" id="month"  name="month" required>
								<option disabled selected value> -- Select an Option -- </option>
								<option value = "1">January</option>
								<option value = "2">February</option>
								<option value = "3">March</option>
								<option value = "4">April</option>
								<option value = "5">May</option>
								<option value = "6">June</option>
								<option value = "7">July</option>
								<option value = "8">August</option>
								<option value = "9">September</option>
								<option value = "10">October</option>
								<option value = "11">November</option>
								<option value = "12">December</option>
								</select>
						</div>

						<div class="col-sm-3">
								<label for="day">Day</label>
								<input type="number" class="form-control" id="day" name="day" required>
							</div>
						</div>
					</div>

					  <br>
					  <div class="form-group">
						<input class="btn btn-primary" type="submit" value="Result">
					  </div>
					  
					  <!--Prediction Result-->
					  <div id ="result">
							<strong style="color:red">{{result}}</strong>
					 </div>
				     </div>
			 </fieldset>
			</form>
			
		</div>
		
	</body>
</html>
